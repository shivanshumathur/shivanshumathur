<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shivanshu Mathur</title>
    <link rel="icon" href="images/ShivanshuLogoGolden.png" type="image/icon type">
</head>

<body>
    <section class="bg-[#ff8195] dark:bg-white-800">
        <nav class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center bg-[#ff8195]">
            <div class="flex items-center justify-between">
                <div>
                    <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                        href="index.html"><img class="object-scale-down h-12 w-24"
                            src="images/ShivanshuWhiteLogo.png"></a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button type="button"
                        class="mobile-menu-button text-black-500 hover:text-black-600 focus:outline-none focus:text-black-600"
                        aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div class="hidden mobile-menu md:flex flex-col mt-4 space-y-2 lg:-mx-6 lg:mt-0 lg:flex-row lg:space-y-0">
                <a class="block text-white dark:text-white lg:px-6 dark:hover:text-teal-200 hover:text-teal-200"
                    href="About.html">😎 About Me</a>
                <a class="block text-white dark:text-white lg:px-6 dark:hover:text-teal-200 hover:text-teal-200"
                    href="Designs.html">🧑‍💻 Designs</a>
                <a class="block text-white dark:text-white lg:px-6 dark:hover:text-teal-200 hover:text-teal-200"
                    href="Research.html">🧐 Research Projects</a>
                <a class="block text-white dark:text-white lg:px-6 dark:hover:text-teal-200 hover:text-teal-200"
                    href="Achievements.html">🏆 Achievements</a>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");
                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>
        <div class="w-full bg-center bg-cover">
            <img class="object-cover w-full h-[24rem]" src="images/OdysseyNav.png" alt="Odyssey">
        </div>
    </section>



</body>
</html>
